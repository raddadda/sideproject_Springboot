<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Details</title>
</head>
<body>
<h1>Product Details</h1>
<div>
    <label>ID:</label> <span th:text="${product.id}"></span>
</div>
<div>
    <label>Name:</label> <span th:text="${product.name}"></span>
</div>
<div>
    <label>Description:</label> <span th:text="${product.description}"></span>
</div>
<div>
    <label>Price:</label> <span th:text="${product.price}"></span>
</div>

<!-- Add to cart form -->
<form th:action="@{/products/add/{productId}(productId=${product.id})}" method="post" style="margin-top: 20px;">
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" value="1" required />
    <button type="submit">Add to Cart</button>
</form>

<a th:href="@{/products}">Back to list</a>
</body>
</html>
