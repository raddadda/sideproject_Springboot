<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product Form</title>
</head>
<body>
<h1 th:text="${product.id} == null ? 'New Product' : 'Edit Product'">Product Form</h1>
<form th:action="@{/products}" th:object="${product}" method="post">
  <div>
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" />
  </div>
  <div>
    <label for="description">Description</label>
    <input type="text" th:field="*{description}" id="description" />
  </div>
  <div>
    <label for="price">Price</label>
    <input type="number"  th:field="*{price}" id="price" />
  </div>
  <div>
    <label for="stock">Stock</label>
    <input type="number" step="stock" th:field="*{stock}" id="stock" />
  </div>

  <div>
    <button type="submit">Save</button>
  </div>
</form>
<a th:href="@{/products}">Back to list</a>
</body>
</html>
